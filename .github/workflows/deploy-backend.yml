name: Deploy Backend via Vercel Hook

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Vercel backend deploy hook
        env:
          VERCEL_DEPLOY_HOOK_URL_BACKEND: ${{ secrets.VERCEL_DEPLOY_HOOK_URL_BACKEND }}
        run: |
          if [ -z "$VERCEL_DEPLOY_HOOK_URL_BACKEND" ]; then
            echo "Missing secret: VERCEL_DEPLOY_HOOK_URL_BACKEND" >&2
            exit 1
          fi
          curl -sS -X POST "$VERCEL_DEPLOY_HOOK_URL_BACKEND"


