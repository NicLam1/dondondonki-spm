# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: CI + Vercel Deploy

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  jest:
    name: Backend Jest Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install backend deps
        run: npm install
        working-directory: backend

      - name: Install testing deps
        run: npm install
        working-directory: testing

      - name: Run Jest + coverage
        run: npm test -- --coverage
        working-directory: testing

      - name: Upload coverage (optional)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: testing/coverage/lcov-report

  deploy-backend:
    name: Deploy Backend via Vercel Hook
    needs: jest
    # Only deploy on push to main, and only if tests passed
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Vercel backend deploy hook
        env:
          VERCEL_DEPLOY_HOOK_URL_BACKEND: ${{ secrets.VERCEL_DEPLOY_HOOK_URL_BACKEND }}
        run: |
          if [ -z "$VERCEL_DEPLOY_HOOK_URL_BACKEND" ]; then
            echo "Missing secret: VERCEL_DEPLOY_HOOK_URL_BACKEND" >&2
            exit 1
          fi
          curl -sS -X POST "$VERCEL_DEPLOY_HOOK_URL_BACKEND"

  deploy-frontend:
    name: Deploy Frontend via Vercel Hook
    needs: jest
    # Only deploy on push to main, and only if tests passed
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Vercel frontend deploy hook
        env:
          VERCEL_DEPLOY_HOOK_URL_FRONTEND: ${{ secrets.VERCEL_DEPLOY_HOOK_URL_FRONTEND }}
        run: |
          if [ -z "$VERCEL_DEPLOY_HOOK_URL_FRONTEND" ]; then
            echo "Missing secret: VERCEL_DEPLOY_HOOK_URL_FRONTEND" >&2
            exit 1
          fi
          curl -sS -X POST "$VERCEL_DEPLOY_HOOK_URL_FRONTEND"